version: 0.2

env:
  shell: bash
  # parameter-store:

  # secrets-manager:
    # Another way to get secret
  # exported-variables:
    # for next stage in codepipeline

phases:
  install:
    runtime-versions:
      nodejs: 14.x
    commands:
      # install OS packages
      - curl -L -o terraform.zip https://releases.hashicorp.com/terraform/1.1.5/terraform_1.1.5_linux_amd64.zip \
        unzip -x terraform.zip \
        mv ./terraform /usr/local/bin/terraform \
        terraform -version
      - curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.36.1/terragrunt_linux_amd64 \
        chmod x+u ./terragrunt \
        mv ./terragrunt /usr/local/bin/terragrunt \
        terragrunt -version

  pre_build:
    commands:
      - echo "Prebuild - executing commands"
      - exit 0
    on-failure: CONTINUE
  build:
    commands:
      - echo "Hello Codebuild" build phase
      - exit 1
    on-failure: ABORT
    finally:
      - echo "Build - This should always display"
  post_build:
    commands:
      - echo "Hello Codebuild post-build phase"
